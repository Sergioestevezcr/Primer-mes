<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra Galer√≠a üíû</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ff6b9f" />
</head>

<body>
    <div class="hearts" id="hearts"></div>

    <header class="hero" style="min-height:auto;padding:4rem 1rem 2rem">
        <div class="badge">üíñ Nuestra galer√≠a</div>
        <h1 class="gradient-title">Momentos de Mariana & Sergio</h1>
        <p class="sub">Un rinconcito con nuestras fotos y videos favoritos. Toca para ver en grande ‚ú®</p>
        <div class="cta">
            <a class="btn ghost" href="index.html">‚Üê Volver</a>
            <button class="btn" id="openModalBtn">‚ûï Agregar recuerdo</button>
        </div>
    </header>

    <section class="container" style="padding:1rem 1rem 3rem">
        <div class="chips" id="filterChips" aria-label="Filtros">
            <button class="chip is-active" data-filter="*">Todo</button>
            <button class="chip" data-filter="nosotros">Nosotros</button>
            <button class="chip" data-filter="citas">Citas</button>
            <button class="chip" data-filter="selfies">Selfies</button>
            <button class="chip" data-filter="familia">Familia</button>
            <button class="chip" data-filter="videos">Videos</button>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <!-- üå∏ Modal de subida -->
    <div id="uploadModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" id="closeModalBtn">‚úï</span>
            <h2>Agregar un nuevo recuerdo üíñ</h2>
            <form id="uplForm" class="uploader" autocomplete="off">
                <input type="file" id="uplInput" accept="image/*,video/mp4" multiple hidden>
                <div class="preview-box" id="previewBox">
                    <img id="previewImg" alt="Vista previa" class="hidden">
                    <video id="previewVideo" controls class="hidden"></video>
                </div>

                <div class="upload-controls">
                    <button type="button" class="btn" id="uplBtn">Seleccionar archivo</button>

                    <select id="uplCategory" class="chip">
                        <option value="nosotros">Nosotros</option>
                        <option value="citas">Citas</option>
                        <option value="selfies">Selfies</option>
                        <option value="familia">Familia</option>
                        <option value="videos">Videos</option>
                    </select>

                    <input type="text" id="uplCaption" placeholder="Descripci√≥n (opcional)" class="chip"
                        style="width:200px;">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn">Subir</button>
                </div>
                <p class="uhelp">Formatos: JPG/PNG/WEBP/GIF o MP4. M√°x 10MB.</p>
            </form>
        </div>
    </div>

    <!-- üîç Lightbox para ver im√°genes -->
    <div class="lightbox hidden" id="lightbox" aria-hidden="true" role="dialog" aria-label="Visor de fotos">
        <button class="lb-close" id="lbClose" aria-label="Cerrar">‚úï</button>
        <button class="lb-prev" id="lbPrev" aria-label="Anterior">‚Äπ</button>
        <figure class="lb-frame">
            <img id="lbImg" alt="" />
            <video id="lbVideo" controls playsinline class="hidden"></video>
            <figcaption id="lbCap"></figcaption>
        </figure>
        <button class="lb-next" id="lbNext" aria-label="Siguiente">‚Ä∫</button>
    </div>

    <!-- ‚úèÔ∏è Modal para editar recuerdos -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar recuerdo üí´</h2>
            <form id="editForm">
                <div class="preview-box">
                    <img id="editPreview" src="" alt="Vista previa" />
                </div>

                <label for="editDesc">Descripci√≥n:</label>
                <textarea id="editDesc" placeholder="Nueva descripci√≥n..." rows="3"></textarea>

                <label for="editTags">Categor√≠as:</label>
                <input id="editTags" type="text" placeholder="Ej: nosotros, citas, selfies" />

                <div class="modal-actions">
                    <button type="button" id="saveEditBtn" class="btn">Guardar cambios üíæ</button>
                    <button type="button" id="deleteBtn" class="btn ghost">Eliminar üóëÔ∏è</button>
                    <button type="button" id="cancelEditBtn" class="btn ghost">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚öôÔ∏è Scripts -->
    <script>
        window.CLOUD_NAME = "dqkppmcey";
        window.UPLOAD_PRESET = "web-galeria";
    </script>
    <script src="script.js" defer></script>

</body>

</html>
